<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  
    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
  <header class="front-page-header">
  	<div class="container-fluid">
  		<div class="row">
  			<div role="navigation" class="nav navbar">
  				<div class="container">
	  				<div class="navbar-header">
	  					<button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle">
	  						<span class="sr-only"></span>
	  						<span class="icon-bar"></span>
	  						<span class="icon-bar"></span>
	  						<span class="icon-bar"></span>
	  					</button>
	  					<a href="/" class="pull-left navbar-brand">
	  						<img src="images/logo.png" alt="GPSHandle logo">
	  					</a>
	  					<div>
	  						<p class="brand">GPS Handle</p>
	  						<p class="slogan">The most cheapest tracking solution</p>
	  					</div>
	  				</div>
	  				<div class="collapse navbar-collapse">
	  					<ul class="nav navbar-nav navbar-right">
	  						<li class="active"><a href="/">Home</a></li>
	  						<li><a href="/products">Products</a></li>
	  						<li><a href="/devices">Devices</a></li>
	  						<li><a href="/blog">Blog</a></li>
	  						<li><a href="/contact">Contact</a></li>
	  						<li><a href="/login">Login</a></li>
	  					</ul>
	  				</div>
  				</div>
  			</div>
  			<div class="banner">
  				<div class="banner-shadown">
  				</div>
  				<div class="welcome container text-center">
  					<h1>Welcome to GPSHandle</h1>
  					<p>We make it easy, save and efficient</p>
  					<a href="/request-demo" class="btn">OK, Show me how it works</a>
  				</div>
  			</div>
  		</div>
  	</div>
  </header>

  <section id="benefit">
  	<div class="container">
  		<div class="row">
  			<div class="col-md-4 col-xs-12">
  				<div class="wrap-img">
  					<i class="filled-circle fa fa-map-marker"></i>
  				</div>
  				<div class="box-text">
  					<h3><a href="">Realtime Monitoring</a></h3>
  					<p>View</p>
  				</div>
  			</div>
  			<div class="col-md-4 col-xs-12">
  				
  			</div>
  			<div class="col-md-4 col-xs-12"></div>
  		</div>
  	</div>
  </section>
  <section id="services"></section>
  <section id="call-us"></section>
  <section id="visualize"></section>
  <section id="plans"></section>
  <section id="partner"></section>
  <section id="contact-us"></section>

  <footer>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-4"></div>
  		</div>
  	</div>
  </footer>

      </div>

    <div class="container">
      {{ content }}
      <hr>

        <p>
          &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}

            and <a href="http://getbootstrap.com" target="_blank">Twitter Bootstrap 3.0.3</a>
          </span>
        </p>
      </footer>

    {% include JB/analytics %}
    <script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
