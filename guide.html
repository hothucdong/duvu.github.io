<div class="row">
		<div class="column small-12">
			<h1>Umaps style guide and assets</h1>
		</div>
	</div>

	<div class="row">
		<div class="column small-12 medium-6">
			<h2>Button</h2>
			<!-- Size Classes -->
			<a href="#" class="button">Default Button</a>
			<!-- Color Classes -->
			<a href="#" class="button secondary">Secondary Button</a>
			<a href="#" class="button success">Success Button</a>
			<a href="#" class="button alert">Alert Button</a>
			<!-- Radius Classes -->
			<a href="#" class="button radius">Radius Button</a>
			<a href="#" class="button round">Rounded Button</a>
			<!-- Disabled Class -->
			<a href="#" class="button secondary disabled">Disabled Button</a>
			<a href="#" class="ghost-button primary">Ghost</a>
			<!-- Expand Class -->
			<a href="#" class="button expand">Expanded Button</a>
		</div>

		<div class="column small-12 medium-6">
			<h2>Horizontal Form</h2>
			<form action="">
				<div class="row">
					<div class="column small-3">
						<label for="" class="right inline">Label</label>
					</div>
					<div class="column small-9">
						<input type="text">
					</div>
				</div>

				<p>With prefix</p>
				<div class="row collapse">
			    <div class="small-3 large-2 columns">
			      <span class="prefix">http://</span>
			    </div>
			    <div class="small-9 large-10 columns">
			      <input type="text" placeholder="Enter your URL...">
			    </div>
			  </div>

			  <p>With subfix and even button class</p>
				<div class="row collapse">
			    <div class="small-9 large-10 columns">
			      <input type="text" placeholder="Enter your URL...">
			    </div>
			    <div class="small-3 large-2 columns">
			      <a class="postfix button alert">Never</a>
			    </div>
			  </div>

			</form>
		</div>
	</div>
